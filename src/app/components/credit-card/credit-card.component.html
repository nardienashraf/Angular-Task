<div class="CCBackground">
    <div class="outercontainer">
      <div class="card-wrapper"></div>
      <div class="formcontainer">
        <form action="">
          <input #cardNumber class="form-control" placeholder="Card Number" type="text" name="number">
          <br>
          <input class="form-control" placeholder="Full Name" type="text" name="name">
          <br>
          <div class="form-inline text-right">
            <div class="form-group">
              <input class="form-control" placeholder="MM/YY" type="text" name="expiry">
              <input class="form-control mt-3" placeholder="CVC" type="text" name="cvc">
            </div>
          </div>
        </form>
      </div>
      <div class="text-right purchasebtn">
        <button class="btn btn-success" (click)="getCreditCardNumber(cardNumber.value)">Purchase</button>
        <div class="mt-3">
            {{creditCardNumber | creditCard}}
        </div> 
      </div>
    </div>
  </div>
