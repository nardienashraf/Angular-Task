<!-- Date Pipe  -->
<p class="mt-3">Order Date: {{orderDate | date:'short'}} </p>
<hr>
<div class="my-2">
    <label class="form-label">Category</label>
    <select class="form-select form-select-lg"  [(ngModel)]="selectedCatId">
        <option value="0" selected>All</option>
        <option *ngFor="let category of categoryList" [value]="category.id">
            {{category.name}}
        </option>
    </select>
</div>
<hr>
<app-products [categoryIdRecievedFromParent]="selectedCatId" (AddToCartEvent)="onAddToCart($event)"></app-products>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Number</th>
        <th scope="col">Name</th>
        <th scope="col">Image</th>
        <th scope="col">Price</th>
        <th scope="col">Count</th>
        <th scope="col">Total Price</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of recievedData ; let i=index">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td><img [src]="product.img" width="70px"></td>
            <td>{{product.price}}</td>
            <td>{{product.count}}</td>
            <td>{{product.TotalPrice}}</td>
        </tr>
    </tbody>
</table>
